{% extends "home/base.html" %}

{% block  content_page %}
<div class="container">
    <div class="col-md-4 offset-md-4" style="margin-top: 25%;">
        <form class="form-signin" action="{% url 'url_login' %}" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input class="form-control" type="text" name="username" placeholder="Admin user">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password">
            </div>
            <div class="form-group">
                <input type="hidden" name="url_next" value="{{ prox }}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
